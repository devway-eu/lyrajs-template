name: CLA Assistant

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]

jobs:
  cla:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Check Contributor License Agreement
        uses: cla-assistant/github-action@v2
        with:
          path-to-cla-document: 'CLA.md'
          path-to-signatures: 'signatures/cla.json'
          allowlist: bot*,dependabot[bot],github-actions[bot]
          check-only-author: false
